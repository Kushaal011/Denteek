<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denteek - Best Dental Clinic in Philadelphia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#65a30d', // Lime 600 - Readable on white
              secondary: '#0f172a', // Slate 900 - Dark Text
              accent: '#f59e0b', // Amber 500
              'brand-lime': '#cbd5e1', // Fallback
              lime: {
                50: '#f7fee7',
                100: '#ecfccb',
                400: '#a3e635',
                500: '#84cc16', 
                600: '#65a30d',
              },
              brand: '#c4d600', // Custom Lime
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 2.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 1.2s ease-out forwards',
              'pop-in': 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Utility for SVG transform origin */
      .origin-center {
        transform-box: fill-box;
        transform-origin: center;
      }
    </style>
